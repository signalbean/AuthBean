<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthBean - by signalbean</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- otpauth.min.js moved to the bottom of the body -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        .material-surface {
            background-color: #1e1e1e;
            border: 1px solid #2a2a2a;
        }
        .material-primary {
            background-color: #bb86fc;
            color: #000000;
        }
        .material-primary:hover {
            background-color: #a775e8;
        }
        .material-secondary {
            background-color: #03dac6; 
            color: #000000;
        }
        .material-secondary:hover {
            background-color: #02c9b6;
        }
        .material-input {
            background-color: #2c2c2c;
            border: 1px solid #3f3f3f;
            color: #e0e0e0;
        }
        .material-input:focus {
            border-color: #bb86fc;
            outline: none;
        }
        .otp-code {
            font-size: 2.5rem;
            letter-spacing: 0.1em;
            color: #03dac6;
        }
        .progress-bar {
            height: 4px;
            background-color: #bb86fc;
            transition: width 1s linear;
            border-radius: 2px;
        }
        /* Modal styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            min-width: 350px;
            max-width: 500px;
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
        }
        .modal-backdrop:not(.hidden) .modal-content {
            transform: scale(1);
        }

        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Toast notification styles */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease, bottom 0.3s ease;
        }
        .toast-success {
            background-color: #03dac6;
            color: #000000;
        }
        .toast-error {
            background-color: #cf6679;
            color: #000000;
        }
        .toast-info {
            background-color: #6200ee; 
            color: #ffffff;
        }
        .toast.show {
            opacity: 1;
            bottom: 40px;
        }
        .loading-spinner {
            border: 3px solid #3f3f3f; 
            border-top: 3px solid #bb86fc; 
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center pt-8 pb-8 px-4">

    <!-- Header -->
    <header class="w-full max-w-2xl mb-8 text-center">
        <h1 class="text-4xl font-bold text-[#bb86fc]">Auth<span class="text-[#03dac6]">Bean</span></h1>
        <p class="text-sm text-gray-400">by signalbean</p>
        <p class="text-xs text-gray-500 mt-1">User ID: <span id="userIdDisplay">loading...</span></p>
    </header>

    <!-- Main Content Area -->
    <main class="w-full max-w-2xl flex-grow">
        <!-- Add Account Button -->
        <div class="mb-6 text-center">
            <button id="addAccountBtn" class="material-primary font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200">
                Add New Account
            </button>
        </div>

        <!-- Accounts List -->
        <div id="accountsList" class="space-y-4">
            <!-- Account cards will be injected here by JavaScript -->
        </div>
         <p id="noAccountsMessage" class="text-center text-gray-500 mt-10 hidden">No accounts yet. Add one to get started!</p>
    </main>

    <!-- Footer -->
    <footer class="w-full max-w-2xl mt-12 text-center">
        <p class="text-xs text-gray-600">&copy; 2025 AuthBean by signalbean</p>
    </footer>

    <!-- Add/Edit Account Modal -->
    <div id="accountModal" class="modal-backdrop hidden">
        <div class="material-surface modal-content p-6 rounded-xl shadow-2xl w-11/12 md:w-full">
            <h3 id="modalTitle" class="text-2xl font-semibold mb-6 text-gray-100">Add New Account</h3>
            <form id="accountForm">
                <input type="hidden" id="accountId">
                <div class="mb-4">
                    <label for="accountName" class="block text-sm font-medium text-gray-300 mb-1">Account Name</label>
                    <input type="text" id="accountName" name="accountName" class="w-full p-3 material-input rounded-lg" placeholder="e.g., My Awesome Service" required>
                </div>
                <div class="mb-4">
                    <label for="issuerName" class="block text-sm font-medium text-gray-300 mb-1">Issuer (Optional)</label>
                    <input type="text" id="issuerName" name="issuerName" class="w-full p-3 material-input rounded-lg" placeholder="e.g., Company Inc.">
                </div>
                <div class="mb-6">
                    <label for="secretKey" class="block text-sm font-medium text-gray-300 mb-1">Secret Key (Base32)</label>
                    <input type="text" id="secretKey" name="secretKey" class="w-full p-3 material-input rounded-lg" placeholder="Enter your Base32 secret key" required>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelModalBtn" class="py-2 px-5 rounded-lg text-gray-300 hover:bg-gray-600 transition-colors">Cancel</button>
                    <button type="submit" class="material-primary font-semibold py-2 px-5 rounded-lg">Save Account</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div id="confirmDeleteModal" class="modal-backdrop hidden">
        <div class="material-surface modal-content p-6 rounded-xl shadow-2xl w-11/12 md:w-auto">
            <h3 class="text-xl font-semibold mb-4 text-gray-100">Confirm Deletion</h3>
            <p class="text-gray-300 mb-6">Are you sure you want to delete "<span id="accountNameToDelete" class="font-semibold"></span>"? This action cannot be undone.</p>
            <div class="flex justify-end space-x-3">
                <button type="button" id="cancelDeleteBtn" class="py-2 px-5 rounded-lg text-gray-300 hover:bg-gray-600 transition-colors">Cancel</button>
                <button type="button" id="confirmDeleteBtn" class="bg-red-600 hover:bg-red-500 text-white font-semibold py-2 px-5 rounded-lg">Delete</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification Area -->
    <div id="toastArea"></div>

    <!-- External Libraries - OTPAuth needs to load before our script that uses it -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/otpauth/9.1.3/otpauth.min.js"></script>

    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>
    
    <!-- App Logic -->
    <script type="module" src="script.js"></script>
</body>
</html>
